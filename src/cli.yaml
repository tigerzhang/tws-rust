name: tws-rust
version: "0.2.0"
author: Peter Cai <peter@typeblog.net>
about: TCP-over-Websocket implementation with multiplexing support
args:
  - verbose:
      short: v
      help: Verbose logging
      global: true
subcommands:
  - server:
      about: Run in server mode
      args:
        - config:
            long: config
            value_name: FILE_NAME
            takes_value: true
            help: Load a configuration file in yaml format that overrides all the command-line options
        - listen:
            short: l
            long: listen
            value_name: ADDR
            takes_value: true
            help: Address to listen on (e.g. 127.0.0.1:8080)
        - timeout:
            short: t
            long: timeout
            value_name: TIMEOUT
            takes_value: true
            default_value: "5000"
            help: Time in milliseconds before considering inactive clients as disconnected
        - passwd:
            short: p
            long: passwd
            value_name: SECRET
            takes_value: true
            help: Shared password with the client
        - no_udp:
            long: no_udp
            help: Disable UDP support
        - udp_timeout:
            long: udp_timeout
            value_name: TIMEOUT
            takes_value: true
            default_value: "60000"
            help: Time in milliseconds before closing idle UDP sockets
        - accept_remotes:
            long: accept_remotes
            value_name: ACCEPT_REMOTES
            takes_value: true
            multiple: true
            help: Only allow connect to these remote addresses when specified
  - client:
      about: Run in client mode
      args:
        - config:
            long: config
            value_name: FILE_NAME
            takes_value: true
            help: Load a configuration file in yaml format that overrides all the command-line options
        - listen:
            short: l
            long: listen
            value_name: ADDR
            takes_value: true
            help: Address to listen on (e.g. 127.0.0.1:8080)
        - server:
            short: s
            long: server
            value_name: URL
            takes_value: true
            help: URL of TWS server (e.g. wss://example.com/my_tws_server)
        - remote:
            short: r
            long: remote
            value_name: ADDR
            takes_value: true
            help: Address of the target host to forward connections to (e.g. 4.5.6.7:3000)
        - timeout:
            short: t
            long: timeout
            value_name: TIMEOUT
            takes_value: true
            default_value: "5000"
            help: Time in milliseconds before considering the server as disconnected
        - retry_timeout:
            short: e
            long: retry_timeout
            value_name: TIMEOUT
            takes_value: true
            default_value: "1000"
            help: Time in milliseconds in which interrupted sessions will retry (with exponential backoff)
        - connections:
            short: c
            long: connections
            value_name: NUM
            takes_value: true
            default_value: "2"
            help: Number of concurrent WebSocket connections to maintain
        - passwd:
            short: p
            long: passwd
            value_name: SECRET
            takes_value: true
            help: Shared password with the server
        - no_udp:
            long: no_udp
            help: Disable UDP support
        - udp_timeout:
            long: udp_timeout
            value_name: TIMEOUT
            takes_value: true
            default_value: "60000"
            help: Time in milliseconds before closing idle UDP sockets